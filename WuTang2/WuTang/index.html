<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
		<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="response"></h1>
    <h2>Wu-Tang Name Generator<h2>
    <form action="">
      <label for="wu-select">Choose a pet:</label>
    <select name="pet" id="pet">
        <option value="0">Snake</option>
        <option value="1">Dog</option>
        <option value="2">Cat</option>
        <option value="3">Hamster</option>
        <option value="4">Parrot</option>
        <option value="5">Spider</option>
        <option value="6">Goldfish</option>
    </select>
    <label for="wu-select">Choose a food:</label>
    <select name="food" id="food">
        <option value="0">Chinese food</option>
        <option value="1">Jamaican food</option>
        <option value="2">Italian food</option>
        <option value="3">Spanish food</option>
        <option value="4">Vegan food</option>
        <option value="5">Fast food</option>
        <option value="6">Haitian food</option>
    </select>
    <label for="wu-select">Choose a tv show genre:</label>
    <select name="tv" id="tv">
        <option value="0">Comedy</option>
        <option value="1">Thriller</option>
        <option value="2">Drama</option>
        <option value="3">Documentary</option>
        <option value="4">Action</option>
        <option value="5">Reality</option>
        <option value="6">Anime</option>
    </select>
    <label for="wu-select">Choose a music genre:</label>
    <select name="music" id="music">
      <option value="0">Rap</option>
      <option value="1">R&B</option>
      <option value="2">Reggae</option>
      <option value="3">Hip Hop</option>
      <option value="4">Indie</option>
      <option value="5">Grim</option>
      <option value="6">Latin</option>
  </select>
  <label for="wu-select">Choose a movie genre:</label>
    <select name="movie" id="movie">
      <option value="0">Action</option>
      <option value="1">Family</option>
      <option value="2">Comedy</option>
      <option value="3">Drama</option>
      <option value="4">Crime</option>
      <option value="5">Musical</option>
      <option value="6">Horror</option>
    </select>
    <label for="wu-select">Choose a power:</label>
    <select name="powers" id="powers">
      <option value="0">Elemental Control</option>
      <option value="1">Pyro Telekinesis</option>
      <option value="2">Time Travel</option>
      <option value="3">Super Strangth</option>
      <option value="4">Teleportation</option>
      <option value="5">Telepathy</option>
      <option value="6">Super Speed</option>
  </select>
  <button id="button">Generate WU Name</button>
</form>

     <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
